<div class="vGroup" style="padding:10px;height:100%;">
    <div class="DetailViewHeader"
        style="height:10%;border: 1px solid;width:100%;">
        <div class="vGroup"
            style="padding-top:10px;padding-bottom:10px;padding-left:10px;padding-right:10px;">
            <div class="hGroup" style="font-size:15px;">
                <label data-testid="fundingRefLabel">Funding Ref: </label>
                <label
                    data-testid="fundingRefValue">{{recFundingRequestsEx?.Ref}}
                    {{recFundingRequestsEx?.Title}}</label>
            </div>
            <div class="hGroup">
                <div class="hGroup" style="width:33%;font-size:15px;">
                    <label data-testid="statusLabel">Status: </label>
                    <label
                        data-testid="statusValue">{{recFundingRequestsEx?.Status}}</label>
                </div>
                <div class="hGroup" style="width:33%;font-size:15px;">
                    <label data-testid="submittedDateLabel">Submitted Date:
                    </label>
                    <label
                        data-testid="submittedDateValue">{{molUtil?.formatDate(recFundingRequestsEx.SubmittedDate)}}</label>
                </div>
                <div class="hGroup" style="width:33%;font-size:15px;">
                    <label data-testid="applicationIdLabel">Application ID:
                    </label>
                    <label
                        data-testid="applicationIdValue">{{recFundingRequestsEx?.ApplicationRef}}</label>
                </div>
            </div>
        </div>
    </div>
    <mol-angular-acknowledge-request-vbox #acknowledgeRequestView
        [recFundingRequestsEx]="recFundingRequestsEx"
        [isCalledFromAdminEdit]="true"
        style="height:100%;"></mol-angular-acknowledge-request-vbox>
    <div class="DetailViewFooter"
        style="height:40px;border: 1px solid;width:100%;">
        <div class="hGroup"
            style="height:100%;width:100%;justify-content:center;">
            <button class="SmallButton" style="margin-right:10px;"
                (click)="saveAcknowledge()"
                [disabled]="!(recFundingRequestsEx.Phase === 2)"
                data-testid="saveAcknowledgeButton">Save - Acknowledge
                Request</button>
            <button class="SmallButton" (click)="saveNoAcknowledge()"
                data-testid="saveNoAcknowledgeButton">Save - No
                Acknowledge</button>
            <button class="SmallButton" style="margin-left:40px;"
                (click)="closeMe()" data-testid="closeMeButton">Close</button>
        </div>
    </div>
</div>
